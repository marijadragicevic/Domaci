<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/337d7d2383.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="row">
        <h2 class="col-12">Responsive Forme</h2>
    </header>
    <div class="row div1">
        <p class="col-12">
            Promenite sirinu prozora kako biste videli ekekat forme.
            Kada je ekran manji od 600px, forme kreirati tako da se njeni elementi nalaze jedni ispod drugih.
        </p>
    </div>

    <form>

        <div class="row">
            <label for="ime" class="col-4">Ime i prezime</label>
            <input type="text" class="col-8" id="ime" name="ime" placeholder="Unesite svoje ime i prezime...">
        </div>

        <div class="row">
            <label for="search" class="col-4">Pretražite</label>
            <input type="search" class="col-8" name="search" id="search" placeholder="Pretražite...">
        </div>

        <div class="row">
            <label for="zemlja" class="col-4">Zemlja</label>
            <select name="" class="col-8" id="zemlja">
                <option value="italija">Italija</option>
                <option value="srbija" selected>Srbija</option>
                <option value="danska">Danska</option>
                <option value="holandija">Holandija</option>
                <option value="rusija">Rusija</option>
            </select>
        </div>

        <div class="row">
            <label for="opis" class="col-4">Opis</label>
            <textarea class="col-8" name="Napisati neki opis..." id="opis" cols="30" rows="10"
                placeholder="Napisati neki opis..."></textarea>
        </div>

        <div class="button" class="row">
            <div class="col-10">&nbsp;</div>
            <button type="button" class="col-2">Potvrdite</button>
        </div>

    </form>
</body>

</html>
