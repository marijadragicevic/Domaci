<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="" id="forma">
            <div class="div1">
                <h3>Odaberite cvece:</h3>
                <input type="number" name="cvece" id="ruze" placeholder="Cena po cvetu je 150">
                <label for="ruze">Ruze</label><br>

                <input type="number" name="cvece" id="ljiljani" placeholder="Cena po cvetu je 120">
                <label for="ljiljani">Ljiljani</label><br>

                <input type="number" name="cvece" id="gerberi" placeholder="Cena po cvetu je 70">
                <label for="gerberi"> Gerberi</label><br>
            </div>

            <div class="div1">
                <h3>Dodatni pokloni</h3>
                <input type="checkbox" name="Bombonjera" id="poklon1">
                <label for="poklon1">Bombonjera</label><br>

                <input type="checkbox" name="Cokolada" id="poklon2">
                <label for="poklon2">Cokolada</label><br>

                <input type="checkbox" name="Sampanjac" id="poklon3">
                <label for="poklon3">Sampanjac</label><br>

            </div>

            <div class="div1">
                <h3>Placanje</h3>
                <input type="radio" name="placanje" id="kartica">
                <label for="kartica">Kartica</label><br>

                <input type="radio" name="placanje" id="kes">
                <label for="kes">Kes</label><br>

            </div>

            <input type="submit" value="Izracunaj">
            <input type="reset" value="Resetuj">
        </form>
    </div>

    <div class="porudzbina">
        <h2>Vasa porudzbina:</h2>
        <div class="ispis">

        </div>
    </div>

    <script src="script1.js"></script>
</body>

</html>
